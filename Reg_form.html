<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration form</title>
</head>
<body>
	<center>
	<form action="xyz.html" target="_blank">

	<table border="5" cellspacing="10px" cellpadding="10px">

		<tr>
			<th colspan="2">REGISTRATION FORM</th>
		</tr>

		<tr>
			<td>NAME:</td>
             <td>  <input type="text" name=""></td>
	    </tr>

	  <tr> 
	  	<td>email :</td>
	  	<td> <input type="email" name=""></td>
	  </tr>

	  <tr> 
	  	<td>MOBILE:</td>
	  	<td> <input type="text" name=""></td>
	  </tr>	

	  <tr>
	  	<td>Password :</td>
	   	<td> <input type="password" name=""></td>
	  </tr>	

	  <tr>
	  	<td>Quantity :</td>
	    <td>  <input type="number" name=""></td>
	  </tr> 

	  <tr>
	  	<td>Date :</td>
	    <td><input type="date" name=""></td>
	  </tr>

	   <tr>
	   	<td>Date-Time :</td>
	   	<td> <input type="datetime-local" name=""></td>
	   </tr>


	   <tr>
	   	<td>Address :</td>
	   	<td> <textarea rows="5" cols="30">Type your Address</textarea></td>	
	   </tr>

	   <tr>	
	   	<td>Color :</td>
	   	<td> <input type="color" name=""></td>
	   </tr>

	   <tr>
	   	<td>Gender :</td>
	   	<td>  <input type="radio" name="MALE">MALE
	   		  <input type="radio" name="MALE">Femal
	   	</td>
	   </tr>

	   <tr>
	   	<td>Country</td> 
	   	<td>
	   		<select>
	   			<option hidden="">----Select your country----</option>
	   			<option>India</option>
	   			<option>Austrailia</option>
                <option>America</option>
                <option>UK</option>
	   		</select>
	   	</td>
	   </tr>


	   <tr>
	   	<td>Languages :</td> 
	   	<td>
	   		<input type="checkbox" name="">HINDI
	   		<input type="checkbox" name="">GUJARATI
	   		<input type="checkbox" name="">ENGLISH
	   		<input type="checkbox" name="">TELUGU
	   	</td>
	   </tr>

	   <tr>
	   	<td>Upload file</td>
	   	<td><input type="file" name="Upload file"></td>
	   </tr>

	  <tr>
	   <td><input type="submit" name=""></td>
	  </tr>

	   <tr>
	   	<td><input type="reset" name=""></td>
	   </tr>


</table>

</form>
</center>


</body>
</html>
