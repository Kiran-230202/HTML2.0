<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>REGISTRAION FOEM</title>
</head>
<body bgcolor="orange"> 
<center>	
<form action="test.html" method="post" target="_blank">
	<table border="2" bgcolor="yellow" style="text-decoration-color:red ;"
	cellspacing="5" cellpadding="10">
		<tr>
			<th colspan="5"><h1 style="color: red;">REGISTRAION FORM</h1></th>
		</tr>

		<tr>
			<td style="color: blue;">Name : </td>
			<td colspan="4"><input type="text" name="" required="" pattern="[a-zA-Z]{5,10}" title="5 to 10 character only...." placeholder="Name"></td>
		</tr>

		<tr>
			<td style="color: blue;">Email :</td>
			<td colspan="4"><input type="email" pattern="[a-z0-9._%+-]+@[a-z.-]+\.[a-z]{2,}$" name="email"  title=""  placeholder="Email"></td>
		</tr>

		<tr>
			<td style="color: blue;">Mobile :</td>
			<td colspan="4"><input type="text" name="Mobile" required pattern="[0-9]{10}"
				title="10 digits only" placeholder="Mobile"></td>
		</tr>

		<tr>
			<td style="color:blue;">Password : </td>
			<td colspan="4"><input type="Password" name="pwd" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Password"></td>
		</tr>


		<tr>
			<td style="color:blue;">Quantity :</td>
			<td colspan="4"><input type="number" name="Quantity" min="1" max="10" placeholder="Select Quantity"></td>
		</tr>

		<tr>
			<td style="color:blue;">Date : </td>
			<td colspan="4"><input type="date" name="Date"></td>
		</tr>

		<tr>
			<td style="color:blue;">Date-Time</td>
			<td colspan="4"><input type="datetime-local" name=""></td>
		</tr>

		<tr>
			<td style="color:blue">Address : </td>
			<td colspan="4"><textarea rows="3" cols="25" placeholder="Address"></textarea></td>
		</tr>

		<tr>
			<td style="color:blue">Color :</td>
			<td colspan="4"><input type="color" name=""></td>	
		</tr>

		<tr>
			<td style="color:blue">Gender :</td>
			<td colspan=""><input type="radio" name="x">Male</td>
			<td colspan=""><input type="radio" name="x">Female</td>
		</tr>

		<tr>
			<td style="color:blue">Country :</td>
			<td>
				<select required>
					<option hidden="">---Select country---</option>
					<option >INDIA</option>
					<option >AMERICA</option>
					<option >JAPAN</option>
					<option >KOREA</option>
				</select>
			</td>
		</tr>


		<tr>
			<td style="color:blue">Language :</td>
			<td><input type="checkbox" name="">HINDI</td>
            <td><input type="checkbox" name="">ENGLISH</td>
			<td><input type="checkbox" name="">GUJARATI</td>
			<td><input type="checkbox" name="">TELUGU</td>
		</tr>

		<tr>
			<td style="color:blue">Upload file :</td>
			<td colspan="4"><input type="file" name="" multiple></td>
		</tr>


		<tr>
			<td style="color:blue"><center><input type="submit" name=""></center></td>
		</tr>

		<tr>
			<td style="color:blue"><center><input type="reset" name=""></center></td>
		</tr>
	</table>
</form>
</center>
</body>
</html>
